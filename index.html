<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock paper Scissor</h1>
    </div>

    <div class="outer-container">
      <div class="inner-container" id="Scissor">
        <img src="1.png" alt="Scissor" />
      </div>
      <div class="inner-container" id="Paper">
        <img src="2.png" alt="Paper" />
      </div>
      <div class="inner-container" id="Rock">
        <img src="3.png" alt="Rock" />
      </div>
    </div>

    <div class="Scores">
      <div class="your-score">
        <p id="user-score">0</p>
        <p >Your Score</p>
      </div>
      <div class="Computer-score">
        <p id="comp-score">0</p>
        <p >Computer Score</p>
      </div>
    </div>
    <div class="message">
      <h1 id="message-play">Play The Game</h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
